<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
</head>

<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

<body>

<a style="display:block;width:200px;height:42px;line-height:42px;font-size:18px;text-align:center;margin:40px auto;font-weight:800;" href="#" class="tbox">立即登陆</a>

<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
					<h4 class="modal-title" align="center">登录</h4>
					<br/>
					<form class="form-horizontal" action="login" method="post">
						<div class="form-group">
							<label for="name" class="col-sm-offset-2 col-sm-2 control-label">账号</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="name" name="username" placeholder="请输您的入账号">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码">
							</div>
				`		</div>
						<div class="form-group">
							<label for="password" class="col-sm-offset-2 col-sm-2 control-label">验证码</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="code" name="code" placeholder="请输入验证码">
								<img id="verfifyCode" src="/verifiedCode/getVerifiedCode" height="50px" width="150px"></input>
								<button class="btn btn-default btn-block btn-success" id="refresh"type="button">刷新验证码</button>
							</div>

						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-5">
								<button id="submitBtn" type="submit" class="btn btn-default btn-block btn-primary">登录</button>
							</div>
						</div>
						</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
		<!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">
$(function(){

	$(".tbox").click(function(){
		$('#myModal').modal('show') //显示模态框
	})

	$("#refresh").click(function(){
		var tmpImage = new Image();
		tmpImage.src = '/verifiedCode/getVerifiedCode';
		document.getElementById('verfifyCode').src = tmpImage.src;
	})
	
});
</script>
</body>
</html>
